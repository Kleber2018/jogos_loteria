 <main class="main-container">
  <section class="section-fechamento">
    <section class="section-fechamento">

      <form [formGroup]="formNumerosSelecionados" (ngSubmit)="submitCalcularFechamento()" >
        <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;"  >
          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            required="true"
            min="0" max="60" 
            formControlName="n1" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="n2" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="n3" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="n4" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="n5" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="n6" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n7" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n8" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n9" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n10" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n11" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n12" />
          </mat-form-field>

          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n13" />
          </mat-form-field>
          <mat-form-field class="form-input" appearance="outline">
            <input
            matInput
            type="number"
            min="0" max="60"
            formControlName="n14" />
          </mat-form-field>
        </section>

        <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;"  >
          <mat-form-field appearance="outline">
            <mat-label>Tamanho dos jogos</mat-label>
            <input
            matInput
            type="number"
            required="true"
            min="6" max="10" 
            formControlName="tamanhoJogo" />
          </mat-form-field>
        </section>

          <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;"  >
          <mat-form-field  appearance="outline">
            <mat-label>Quantidade minima de de acertos</mat-label>
            <input
            matInput
            type="number"
            min="0" max="60"
            required="true"
            formControlName="acertos" />
          </mat-form-field>
        </section>

        <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;"  >
          <div>
            <button
            style="margin: 10px;"
            type="submit"
            matSuffix
            mat-stroked-button 
            [disabled]="formNumerosSelecionados.invalid" cdkFocusInitial>

            Calcular Fechamento
          </button>

          </div>
        </section>
      </form>
    </section>

    <section class="section-fechamento" *ngIf="fechamentos">
      <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;" >
          <p style="padding: 8px; margin: 0px;">Para montar o fechamento de {{numeros.length}} números com garantia de pelo menos {{garantirAcertos}} acertos, você vai precisar fazer {{fechamentos.length}} jogos de {{tamanhoJogo}}</p>
      </section>
      
    </section>

    <section class="section-fechamento" *ngIf="fechamentos">
      <section style="display: flex; justify-content: center; align-self: center; flex-wrap: wrap;"  *ngFor="let fechamento of fechamentos">
        <div *ngFor="let f of fechamento">
          <p style="padding: 8px; margin: 0px;">{{f}}</p>
        </div>

      </section>
    </section>

  </section>

  </main>
